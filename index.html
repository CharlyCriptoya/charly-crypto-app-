<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Charly Cripto • App</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <style>
    :root {
      --bg:#0e0f13; --card:#151821; --mut:#9aa3b2; --line:#232833; --txt:#e8ecf1;
    }
    * { box-sizing: border-box; }
    body {
      margin:0; color:var(--txt);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;
      background:url("https://i.ibb.co/ZY0h5Mn/muro.jpg") no-repeat center center fixed;
      background-size:cover;
    }
    body::before {
      content:""; position:fixed; inset:0;
      background:rgba(10,12,18,.45); /* más claro */
      z-index:-1;
    }
    a { color:#9ecbff; }
    .wrap { max-width:1100px; margin:0 auto; padding:14px; }
    h1 { margin:0 0 12px; font-size:22px }
    .section {
      background:rgba(21,24,33,.6); /* efecto vidrio */
      backdrop-filter:blur(6px);
      padding:12px; border-radius:12px;
      margin-top:12px; box-shadow:0 4px 12px rgba(0,0,0,.25);
    }
    .mut { color:var(--mut); font-size:13px }
    table { width:100%; border-collapse:collapse; margin-top:6px }
    th,td { padding:6px 8px; border-bottom:1px solid var(--line); font-size:14px }
    th { text-align:left; font-weight:600 }
    td { font-weight:400 }
    .pairs { display:flex; flex-wrap:wrap; gap:6px; }
    .pairs button {
      flex:1 1 auto; padding:6px 10px; border:0; border-radius:6px;
      background:#232833; color:var(--txt); cursor:pointer; font-size:14px
    }
    .pairs button.active { background:#2962ff; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Charly Cripto • App</h1>

    <!-- Cotizaciones del dólar -->
    <div class="section">
      <h3>Cotizaciones del dólar (ARS) <span id="dolar-time"></span></h3>
      <table>
        <tbody>
          <tr><td>Dólar Oficial</td><td>venta <span id="oficial-ask">—</span></td><td>compra <span id="oficial-bid">—</span></td></tr>
          <tr><td>Dólar Tarjeta</td><td>venta <span id="tarjeta-ask">—</span></td><td>compra <span id="tarjeta-bid">—</span></td></tr>
          <tr><td>Dólar Blue</td><td>venta <span id="blue-ask">—</span></td><td>compra <span id="blue-bid">—</span></td></tr>
          <tr><td>Dólar MEP</td><td>venta <span id="mep-ask">—</span></td><td>compra <span id="mep-bid">—</span></td></tr>
          <tr><td>Dólar CCL</td><td>venta <span id="ccl-ask">—</span></td><td>compra <span id="ccl-bid">—</span></td></tr>
          <tr><td>Dólar Cripto</td><td>venta <span id="cripto-ask">—</span></td><td>compra <span id="cripto-bid">—</span></td></tr>
        </tbody>
      </table>
    </div>

    <!-- Selector de pares -->
    <div class="section">
      <h3>Pares (Binance)</h3>
      <div class="pairs">
        <button onclick="setPair('BTCUSDT')" class="active">BTC/USDT</button>
        <button onclick="setPair('ETHUSDT')">ETH/USDT</button>
        <button onclick="setPair('SOLUSDT')">SOL/USDT</button>
        <button onclick="setPair('BNBUSDT')">BNB/USDT</button>
        <button onclick="setPair('ADAUSDT')">ADA/USDT</button>
        <button onclick="setPair('XRPUSDT')">XRP/USDT</button>
        <button onclick="setPair('DOGEUSDT')">DOGE/USDT</button>
        <button onclick="setPair('USDTARS')">USDT/ARS</button>
        <button onclick="setPair('USDCARS')">USDC/ARS</button>
      </div>
    </div>
