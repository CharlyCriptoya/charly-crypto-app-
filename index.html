<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Charly Cripto — App</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net">
<style>
  :root{
    --txt:#e8ecf1; --mut:#a5afc3; --card:rgba(15,17,25,.66);
    --line:rgba(255,255,255,.08); --chip:#111522; --chipOn:#0f3a7a;
    --good:#28c76f; --bad:#ff4d4f;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;
    background:#0b0d12 url("/Muro.jpg") center/cover fixed no-repeat;
  }
  .scrim{position:fixed;inset:0;background:linear-gradient(180deg,rgba(5,7,10,.55),rgba(5,7,10,.85))}
  .wrap{position:relative;max-width:1180px;margin:0 auto;padding:16px}
  .row{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
  h1{margin:0;font-size:22px}
  .mut{color:var(--mut)}
  .ttl{font-size:12px;color:var(--mut);text-transform:uppercase;letter-spacing:.4px}
  .big{font-size:20px;font-weight:800}

  .card{
    backdrop-filter: blur(12px) saturate(120%); -webkit-backdrop-filter: blur(12px) saturate(120%);
    background:var(--card); border:1px solid var(--line); border-radius:18px; padding:14px;
    box-shadow:0 10px 30px rgba(0,0,0,.3);
  }

  /* Layout */
  .grid-top{display:grid;gap:14px;margin-top:10px}
  .grid-btm{display:grid;gap:14px;margin-top:14px}
  @media(min-width:980px){
    .grid-top{grid-template-columns:1fr .62fr}
    .grid-btm{grid-template-columns:1.1fr .9fr}
  }

  /* Dólar compacto (media pantalla en mobile) */
  .usd-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
  @media(min-width:700px){.usd-grid{grid-template-columns:repeat(3,1fr)}}
  .usd-box{background:rgba(17,19,27,.6); border:1px solid var(--line); border-radius:14px; padding:10px}
  .usd-title{font-size:12px;letter-spacing:.4px;color:var(--mut);margin-bottom:6px}
  .usd-rows{display:flex;justify-content:space-between;gap:8px}
  .usd-col{line-height:1.15}
  .usd-col small{color:var(--mut);display:block}
  .usd-col .big{font-size:18px}

  /* Chips */
  .chips{display:flex;flex-wrap:wrap;gap:8px}
  .chip{
    background:var(--chip); color:#c9d6ff; border:1px solid var(--line);
    padding:8px 12px; border-radius:999px; font-size:13px; cursor:pointer; user-select:none;
  }
  .chip.active{background:var(--chipOn); color:#fff; border-color:transparent}

  /* Tabla exchanges */
  .table{width:100%;border-collapse:collapse}
  .table th,.table td{padding:10px;border-bottom:1px solid var(--line);font-size:14px}
  .table th{text-align:left;color:var(--mut);font-weight:600}
  .table td:last-child{text-align:right}

  .topbar{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:8px}
  .cta{display:inline-flex;align-items:center;gap:8px;padding:10px 12px;border-radius:10px;border:1px solid var(--line);background:rgba(17,19,27,.6);color:#dbe9ff;text-decoration:none}
  .footer{margin:18px 0 8px;color:var(--mut);font-size:12px;text-align:center}
</style>
</head>
