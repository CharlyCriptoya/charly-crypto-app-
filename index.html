<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Charly Cripto ‚Ä¢ MVP</title>
  <style>
    :root {
      --bg: #0d0f12;
      --txt: #e9edf3;
      --mut: #9aa3b2;
      --card: #141824;
      --line: #232838;
      --chip: #1b2030;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      color: var(--txt);
      background: #0d0f12 url("./Muro.jpeg") center/cover fixed no-repeat;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
    }
    header {
      padding: 12px;
      background: rgba(0,0,0,0.5);
      text-align: center;
      font-weight: bold;
    }
    .widget {
      margin: 16px auto;
      padding: 16px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 8px;
      max-width: 1100px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>üíµ Cotizaci√≥n del D√≥lar (ARS)</header>
  
  <div class="widget" id="dolar">
    <h2>Cotizaciones d√≥lar</h2>
    <div id="dolar-data">Cargando...</div>
  </div>

  <div class="widget">
    <h2>Exchanges & Pares</h2>
    <div id="pares">Cargando...</div>
  </div>

  <div class="widget">
    <h2>Gr√°fico BTC/USDT</h2>
    <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_xxx&amp;symbol=BINANCE:BTCUSDT&amp;interval=60&amp;hidesidetoolbar=1&amp;theme=dark"></iframe>
  </div>

  <script>
    async function cargarDolar() {
      try {
        let r = await fetch("/api/dolar");
        let d = await r.json();
        document.getElementById("dolar-data").innerHTML =
          `Oficial: $${d.oficial} | Blue: $${d.blue} | MEP: $${d.mep} | CCL: $${d.ccl}`;
      } catch(e) {
        document.getElementById("dolar-data").innerText = "Error cargando datos";
      }
    }

    async function cargarPares() {
      try {
        let r = await fetch("/api/pares");
        let d = await r.json();
        document.getElementById("pares").innerHTML = JSON.stringify(d, null, 2);
      } catch(e) {
        document.getElementById("pares").innerText = "Error cargando pares";
      }
    }

    cargarDolar();
    cargarPares();
    setInterval(() => { cargarDolar(); cargarPares(); }, 60000);
  </script>
</body>
</html>
