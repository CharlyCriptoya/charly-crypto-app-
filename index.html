<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Charly Cripto • App</title>
<link rel="preconnect" href="https://s3.tradingview.com">
<style>
  :root{
    --bg:#0e0f13; --card:#151821; --mut:#9aa3b2; --line:#232833; --txt:#e8ecf1; --pill:#232833; --accent:#2962ff;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--txt); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;
    background:#000 url('muro.jpg') center/cover fixed no-repeat;
  }
  /* oscurecer el muro para que el texto se lea */
  body::before{
    content:""; position:fixed; inset:0; background:rgba(10,12,18,.75); z-index:-1;
  }
  .wrap{max-width:1100px; margin:0 auto; padding:16px}
  h1{margin:0 0 12px; font-size:26px; letter-spacing:.2px}
  h3{margin:0 0 10px; font-size:20px}
  .section{background:rgba(21,24,33,.92); padding:14px; border-radius:14px; margin-top:14px; box-shadow:0 6px 18px rgba(0,0,0,.35)}
  .mut{color:var(--mut); font-size:13px}
  .grid-cards{
    display:grid; gap:12px; grid-template-columns:repeat(2,1fr);
  }
  .card{
    background:linear-gradient(180deg, rgba(35,40,51,.85), rgba(21,24,33,.9));
    border:1px solid rgba(255,255,255,.05);
    border-radius:12px; padding:12px
  }
  .row{display:flex; justify-content:space-between; gap:8px; margin-top:6px; font-size:15px}
  .lbl{color:var(--mut); font-size:12px; letter-spacing:.6px}
  .price{font-weight:700; font-size:18px}
  .pairs{display:grid; grid-template-columns:repeat(3,1fr); gap:8px}
  .pairs button{
    border:0; border-radius:10px; padding:10px 10px; font-size:14px; background:var(--pill); color:var(--txt); cursor:pointer
  }
  .pairs button.active{background:var(--accent)}
  table{width:100%; border-collapse:collapse; font-size:14px}
  th,td{padding:10px 8px; border-bottom:1px solid var(--line)}
  th{text-align:left; font-weight:600; color:#cfe0ff}
  #tvchart{height:420px}
  @media (min-width:880px){ .grid-cards{grid-template-columns:repeat(3,1fr)} }
</style>
</head>
<body>
